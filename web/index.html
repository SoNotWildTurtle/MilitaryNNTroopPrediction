<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Troop Prediction Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { margin-right: 1rem; }
    button { margin-right: 0.5rem; }
    #results { white-space: pre; background: #f5f5f5; padding: 1rem; border: 1px solid #ddd; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Troop Prediction Dashboard</h1>
  <p>Query recent detections or trajectory predictions for an area.</p>
  <div>
    <label>Area: <input id="area" value="demo" /></label>
    <button onclick="fetchData('detections')">Get Detections</button>
    <button onclick="fetchData('predictions')">Get Predictions</button>
  </div>
  <pre id="results"></pre>
  <script>
    async function fetchData(type) {
      const area = document.getElementById('area').value;
      try {
        const res = await fetch(`/${type}/${area}`);
        const data = await res.json();
        document.getElementById('results').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('results').textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
